<header>
  <br><br><br>
</header>
<div class="content has-text-centered">
  <h1>Search results</h1>
  <p>Hire a mobile mechanic for an oil change, tire rotations and more!</p>
  <br><br>

  <table class="table">
    <thead>
    <tr>
<!--      <th>Id</th>-->
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
      <th>Zip Code</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of Users">
<!--      <th scope="row">{{ user.uid }}</th>-->
      <td>{{ user.displayName }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.zip }}</td>
    </tr>
    </tbody>
  </table>

</div>
